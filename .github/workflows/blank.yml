name: CI/CD - ContainerLoad Deploy

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Optional) Keep your build and docker push steps here if already present
      # Example:
      # - name: Build backend and frontend images
      #   run: echo "Build steps go here"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH directory
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Decode and add SSH key (base64) - diagnostics
        env:
          KEY_B64: ${{ secrets.DO_SSH_PRIVATE_KEY_B64 }}
        run: |
          set -e
          if [ -z "${KEY_B64:-}" ]; then
            echo "ERROR: Secret DO_SSH_PRIVATE_KEY_B64 is empty or not set."
            exit 1
          fi
          echo "Secret length (chars): ${#KEY_B64}"

          # Decode to file (portable)
          if echo "$KEY_B64" | base64 -d > ~/.ssh/id_rsa 2>/dev/null; then
            true
          else
            echo "$KEY_B64" | base64 --decode > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa

          FIRST_LINE="$(head -n1 ~/.ssh/id_rsa || true)"
          echo "First line of decoded key: $FIRST_LINE"
          if [ "$FIRST_LINE" != "-----BEGIN OPENSSH PRIVATE KEY-----" ]; then
            echo "ERROR: Decoded key is not an OpenSSH private key. Check secret value."
            exit 1
          fi

          echo "Key fingerprint:"
          ssh-keygen -lf ~/.ssh/id_rsa

      - name: Add droplet to known_hosts
        env:
          HOST: ${{ secrets.DO_HOST }}
        run: |
          set -e
          if [ -z "${HOST:-}" ]; then
            echo "ERROR: DO_HOST secret is empty or not set."
            exit 1
          fi
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connectivity
        env:
          HOST: ${{ secrets.DO_HOST }}
          USER: ${{ secrets.DO_USER }}
        run: |
          set -e
          if [ -z "${USER:-}" ]; then
            echo "ERROR: DO_USER secret is empty or not set."
            exit 1
          fi
          echo "Testing SSH to $USER@$HOST ..."
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -i ~/.ssh/id_rsa "$USER@$HOST" "echo connected && whoami && uname -a"

      - name: Deploy on Droplet
        env:
          HOST: ${{ secrets.DO_HOST }}
          USER: ${{ secrets.DO_USER }}
        run: |
          set -e
          echo "Running docker compose on droplet..."
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_rsa "$USER@$HOST" \
            "cd /home/deploy/containerload && docker compose -f docker-compose.yml -f docker-compose.frontend.yml up -d"
