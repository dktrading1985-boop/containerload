      - name: Install SSH key (raw or base64) — robust
        env:
          KEY_RAW: ${{ secrets.DO_SSH_PRIVATE_KEY_RAW }}
          KEY_B64: ${{ secrets.DO_SSH_PRIVATE_KEY_B64 }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Prefer raw secret (direct text with BEGIN/END lines)
          if [ -n "${KEY_RAW:-}" ]; then
            echo "Using DO_SSH_PRIVATE_KEY_RAW (raw private key text). Writing to ~/.ssh/id_rsa"
            # Write raw content preserving newlines
            printf '%s' "$KEY_RAW" > ~/.ssh/id_rsa
          else
            echo "DO_SSH_PRIVATE_KEY_RAW not found — falling back to DO_SSH_PRIVATE_KEY_B64 (base64)."
            if [ -z "${KEY_B64:-}" ]; then
              echo "ERROR: No SSH key secret found (DO_SSH_PRIVATE_KEY_RAW or DO_SSH_PRIVATE_KEY_B64)."
              exit 1
            fi

            # Try portable decoding (strip CRs if needed)
            if echo "$KEY_B64" | base64 -d > ~/.ssh/id_rsa 2>/dev/null; then
              echo "Decoded with base64 -d"
            elif echo "$KEY_B64" | base64 --decode > ~/.ssh/id_rsa 2>/dev/null; then
              echo "Decoded with base64 --decode"
            else
              echo "Attempting to strip CR and retry..."
              if echo "$KEY_B64" | tr -d '\r' | base64 -d > ~/.ssh/id_rsa 2>/dev/null; then
                echo "Decoded after stripping CR"
              elif echo "$KEY_B64" | tr -d '\r' | base64 --decode > ~/.ssh/id_rsa 2>/dev/null; then
                echo "Decoded after stripping CR (alt)"
              else
                echo "ERROR: base64 decode failed. Check DO_SSH_PRIVATE_KEY_B64 or use DO_SSH_PRIVATE_KEY_RAW."
                exit 1
              fi
            fi
          fi

          chmod 600 ~/.ssh/id_rsa

          echo "==== Diagnostics: file, head (safe), hexdump ===="
          file ~/.ssh/id_rsa || true
          echo "---- head (first readable chunk) ----"
          head -c 160 ~/.ssh/id_rsa | tr -c '[:print:]\n' '.' | sed -n '1,4p' || true
          echo "---- hexdump first 64 bytes ----"
          head -c 64 ~/.ssh/id_rsa | xxd -g 1 -l 64 || true
          echo "---- end diagnostics ----"

          # Validate key with ssh-keygen
          if ssh-keygen -lf ~/.ssh/id_rsa 2>/dev/null; then
            echo "ssh-keygen fingerprint displayed above. Key is valid."
          else
            echo "ssh-keygen failed to parse the key (libcrypto). The key file may be corrupted or in an unsupported format."
            exit 1
          fi
